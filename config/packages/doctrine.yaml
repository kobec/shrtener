doctrine:
    dbal:
        # configure these for your database server
        driver: 'pdo_mysql'
        server_version: '5.7'
        charset: utf8mb4
        default_table_options:
            charset: utf8mb4
            collate: utf8mb4_unicode_ci

        url: '%env(resolve:DATABASE_URL)%'
        types:
              user_url: 'App\Model\User\Entity\User\UserUrlType'
              short_url: 'App\Model\User\Entity\User\ShortUrlType'
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            User:
                 is_bundle: false
                 type: annotation
                 dir: '%kernel.project_dir%/src/Model/User/Entity/User'
                 prefix: 'App\Model\User\Entity\User'
                 alias: User
            Url:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Model/User/Entity/User'
                prefix: 'App\Model\User\Entity\User'
                alias: Url
            Test:
                            is_bundle: false
                            type: annotation
                            dir: '%kernel.project_dir%/src/Model/User/Entity/User'
                            prefix: 'App\Entity\Test'
                            alias: Test
